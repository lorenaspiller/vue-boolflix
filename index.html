<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- /google font -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /font awesome -->

    <link rel="stylesheet" href="css/style.css">
    <!-- vue cdn developers -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vue cdn developers -->

    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- /axios cdn -->

    <title>BOOLFLIX</title>
  </head>
  <body>

    <div id="app" class="container">
      <header>
        <!-- logo -->
        <div class="header__logo">
          <img class="logo" src="https://fontmeme.com/permalink/210409/0a43aa36584f2895324a0006b42b5d1a.png" alt="boolflix-font">
        </div>
        <!-- /logo -->

        <!-- search section -->
        <div class="header__search">
          <label for="select-movie">
            <input type="text" id="select-movie" v-model="userQuery" @keydown.13="moviesSearch">
            <button id="search"><i class="fas fa-search" @click="moviesSearch"></i></button>
          </label>
        </div>
        <!-- /search section -->


      </header>

      <main>
        <!-- movies -->
        <div class="movies-row">
          <div class="movie" v-for="movie in movies" v-if="movie.poster_path != null">
            <img class="movie__image" :src=" 'https://image.tmdb.org/t/p/original' + movie.poster_path" alt="movie image">
          </div>
        </div>
        <!-- movies -->
      </main>
    </div>


    <!-- javascript link -->
    <script src="js/script.js" charset="utf-8"></script>
    <!-- /javascript link -->

  </body>
</html>
